{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Orders Table</h1>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Preference</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.customer_id }}</td>
                            <td>{{ order.preference }}</td>
                            <td>{{ order.date }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">No orders available</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
